<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<script src="vendor/jquery/dist/jquery.min.js"></script>
	<script src="data/final.js"></script>
	<script src="data/screens.js"></script>
	<script src="js/options_reader.js"></script>
	<script src="js/screen.js"></script>
	<script src="js/view.js"></script>
	<script src="js/game.js"></script>
	<script src="js/share.js"></script>
	
	<title>Этюд о пропавшем профите</title>
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="icon" href="/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="app">
		<div id="sharing">
			Поделись квестом с друзьями:
			<ul class="socials">
				<li>
					<a href="#" class="vk" onclick="Share.vk()"></a>
				</li>
				<li>
					<a href="#" class="tw" onclick="Share.tw()"></a>
				</li>
				<li>
					<a href="#" class="fb" onclick="Share.fb()"></a>
				</li>
			</ul>
		</div>
		<div id="task">
			<div id="bg"></div>
			<div id="objects"></div>
			<div id="actions"></div>
		</div>
		<div id="bottom">
			<div class="speech_wrapper">
				<div id="speech">
					<p></p>
				</div>	
			</div>
			
			<div id="character"></div>
		</div>
	</div>

	<svg height="0" xmlns="http://www.w3.org/2000/svg">
	    <filter id="drop-shadow">
	        <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
	        <feOffset dx="12" dy="12" result="offsetblur"/>
	        <feFlood flood-color="rgba(0,0,0,0.5)"/>
	        <feComposite in2="offsetblur" operator="in"/>
	        <feMerge>
	            <feMergeNode/>
	            <feMergeNode in="SourceGraphic"/>
	        </feMerge>
	    </filter>
	</svg>

	<script>
		game = new Game();
		game.start();
	</script>
</body>
</html>
